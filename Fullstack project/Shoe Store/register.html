<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <div class="container register">
        <div class="box form-box">
            <header>Sign Up</header>
            <div class="wrapper">
                <form action="connect.php" method="post">
                    <div class="field  input">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                    </div>

                    <div class="field  input">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                    </div>

                    <div class="field  input ">
                        <label for="gender">Gender</label>
                        <div class="gender">
                            <label for="male" class="radio-inline">
                                <input type="radio" name="gender" id="male" value="m" required>
                                Male
                            </label>
                            <label for="female" class="radio-inline">
                                <input type="radio" name="gender" id="female" value="f" required>
                                Female</label>
                            <label for="other" class="radio-inline">
                                <input type="radio" name="gender" id="other" value="o" required>
                                Others</label>

                        </div>
                    </div>

                    <div class="field  input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>


                    <div class="field  input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="field  input">
                        <label for="phoneNo">Phone Number</label>
                        <input type="number" name="number" id="phoneNo" placeholder="Phone Number" required>
                    </div>

                    <div class="field ">
                        <input type="submit" class="btn" name="submit" value="Singn Up" autocomplete="off" required>
                    </div>

                    <div class="links">
                        Already a member? <a href="login.html">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
